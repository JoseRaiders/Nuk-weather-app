<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AJ's Weather App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/a5b94c95b0.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>

  <body>
    <div class="container-md">
    <div class="weather-app">
        <!-- location search -->
        <form class="form" id="form">
          <div class="row g-2">
            <div class="col-sm col-md">
              <input
                type="search"
                placeholder="Enter location"
                autofocus="off"
                autocomplete="off"
                id="search-location"
                class="form-control shadow-sm" />
            </div>
            <div class="col-sm col-md">
              <input
                type="submit"
                value="SEARCH LOCATION"
                class="form-control btn btn-dark shadow-sm" />
            </div>
            <div class="col-sm col-md">
              <input
                type="submit"
                value="CURRENT LOCATION"
                id="current-location"
                class="form-control btn btn-success" />
            </div>
          </div>
        </form>

        <!-- unit change -->
        <div>
            <label for="tempUnits" class="form-label units">SELECT UNITS</label>
            <button type="button" class="btn btn-outline-info btn-sm" id="btn-c">°C</button>
            <button type="button" class="btn btn-outline-info btn-sm" id="btn-f">°F</button>
        </div>

        <!-- current weather -->
        <h1><i class="bi bi-geo-alt-fill"></i></h1>
        <h2 id="todays-date">FRIDAY 20:23</h2>
        <h3 class="weather-condition"></h3>
        <div class="row">
            <div class="col">
                <i class="bi bi-brightness-alt-high-fill"></i>
                <span id="current-temp" class="current-temp"></span><span class="current-temp">°</span>
            </div>
        </div>

        <div class="row py-4">
            <div class="col-md-2 sm-text">HUMIDITY <span class="humidity"></span>%</div>
            <div class="col-md-8 sm-text sm-bottom">WIND <span class="wind"></span> mph</div>
        </div>

        <!-- 5 day weather -->
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            <div class="col">SATURDAY</div>
            <div class="col"><i class="bi bi-sun"></i>77°/66°</div>
        </div>
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            <div class="col">SUNDAY</div>
            <div class="col"><i class="bi bi-sunglasses"></i>84°/66°</div>
        </div>
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            <div class="col">MONDAY</div>
            <div class="col"><i class="bi bi-sun"></i>76°/66°</div>
        </div>
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            <div class="col">TUESDAY</div>
            <div class="col"><i class="bi bi-sun"></i> 77°/68°</div>
        </div>
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            <div class="col">WEDNESDAY</div>
            <div class="col"><i class="bi bi-sunglasses"></i>80°/68°</div>
        </div>

    </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
